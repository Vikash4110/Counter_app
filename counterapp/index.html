<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Counter Incre/Decre</title>
  </head>
  <body>
    <!-- wrapper -->
    <div
      class="bg-blue-200 flex flex-col items-center justify-center w-[100vw] h-[100vh] gap-10"
    >
      <div class="text-[#0398d4] font-medium text-[20px]">
        Increment And Decerement
      </div>
      <div
        class="bg-white flex flex-row text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5"
      >
     <!-- negative button -->
        <button onclick="decrement()"  class="border-r-2 border-[#bfbfbf] pr-5">
            <i class="fa-solid fa-minus"></i>
        </button>
        <div id="counter" class="font-bold">0</div>
         <!-- positive button -->
        <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
             <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c08da8b871.js"></script>
  </body>
</html>
